name: Create single-file executable

on:
  push:
    branches:
      - main

jobs:
  build-and-release:
    runs-on: ubuntu-latest
    permissions:
      contents: write # Required to create a release
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22' # Specify a Node.js version

      - name: Install dependencies
        run: npm i

      - name: Build binary
        run: npm run build

      - name: Create Release and Upload Asset
        uses: softprops/action-gh-release@v2
        with:
          files: ${{ github.event.repository.name }}
          tag_name: release-${{ github.run_number }}-${{ github.sha }}
          name: Release ${{ github.run_number }}
          body: |
            Automated release of the single-file executable.
            Commit: ${{ github.sha }}
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
